<!-- modal.component.html -->
<div *ngIf="visible" @fadeOverlay class="modal" (click)="close()" >
    <div class="modal-dialog modal-dialog-centered" role="document" (click)="$event.stopPropagation()">
        <div class="modal-content bg-gris" @scaleContent>
            <div class="modal-header">
                <div *ngIf="title?.trim()" class="w-100 text-center">
                    <h5 class="modal-title m-0 text-white">{{ title }}</h5>
                </div>
                <button type="button" class="btn-close btn-close-white" aria-label="Cerrar" (click)="close()"></button>
            </div>

            <div class="modal-body mx-3">
                <ng-content></ng-content>
            </div>

            <div class="modal-footer">
                <ng-content select="[modal-footer]"></ng-content>
                <button type="button" class="btn btn-azul-claro" (click)="close()">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
