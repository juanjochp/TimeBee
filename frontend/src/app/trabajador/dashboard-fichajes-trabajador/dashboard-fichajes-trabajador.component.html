<div class="card shadow-sm h-100 d-flex flex-column bg-gris text-blanco">
    <div class="card-header d-flex align-items-center">
        <h5 class="mb-0 flex-grow-1 te ">Mis Fichajes</h5>
        <form [formGroup]="filterForm" class="w-25">
                <input
                        formControlName="query"
                        type="text"
                        class="form-control form-control-sm"
                        placeholder="Buscar fichaje . . ."
                />
        </form>
        <button class="btn btn-sm btn-azul-claro mx-2" (click)="iniciarFichaje()">
            <i class="bi bi-box-arrow-in-right"></i> Entrada
        </button>
        <button class="btn btn-sm btn-azul-claro" (click)="finalizarFichaje()">
            <i class="bi bi-box-arrow-in-left"></i> Salida
        </button>
    </div>

    <div class="card-body d-flex flex-column p-2 ">
        <div class="table-responsive tabla-scroll-wrapper" style="height: 20vh">
            <table class="table table-sm mb-0 table-glass">
                <thead class="sticky-top">
                <tr class="text-center">
                    <th>Inicio</th>
                    <th>Fin</th>
                    <th>Duraci√≥n</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let f of fichajes" class="text-center align-middle">
                        <td>{{ f.inicioFmt }}</td>
                        <td>{{ f.finFmt }}</td>
                        <td>{{ f.tiempoTrabajado }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
